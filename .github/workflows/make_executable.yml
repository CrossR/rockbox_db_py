name: Make GUI Executables

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:

    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@6
      with:
        version: 'latest'

    - name: Setup Python
      run: uv python Install
      with:
        python-version-file: ".python-version"

    - name: Install dependencies
      run: uv sync --locked --all-extras --dev

    - name: Add pyinstaller
      run: uv add pyinstaller

    - name: Build GUI executable
      run: |
        cd gui
        uv run pyinstaller main.py
        uv run pyinstaller \
          --name "RockBox Sync Helper" \
          --onefile \
          --windowed \
          --noconfirm \
          main.spec

    - name: Upload executable
      uses: actions/upload-artifact@v4
      with:
        name: rockbox-sync-helper-${{ matrix.os }}
        path: gui/dist/rockbox-sync-helper-${{ matrix.os }}.exe

